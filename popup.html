<!DOCTYPE html>
<html>
<head>
  <title>Video Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px; 
    height: 400px; 
    background-color: #f0f0f0; 
    border-radius: 20px; 
    padding: 20px;
    box-sizing: border-box;
    }

    input[type="text"] {
      width: calc(100% - 20px); 
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background-color: #b3d4fc; 
    color: black; 
    box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px; /* Rounded corners */
    cursor: pointer;
    }

    button:hover {
    background-color: #0056b3;

    }

    

    #summary {
      margin-top: 10px;
      
    .loading-spinner {
    text-align: center;
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #333;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <form id="summaryForm">
      <label for="videoId">Enter Video ID:</label>
      <input type="text" id="videoId" name="videoId">
      <button type="submit">Generate Summary</button>
    </form>
    <div id="summary"></div>
  </div>
</body>
</html>
